<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>You Buddy 2025 단어 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" id="card">

    <!-- 상단 헤더 -->
    <div class="top-row">
      <div class="left-header">
        <div class="members-tag">*members only</div>

        <a
          href="https://apple-libra-6af.notion.site/2025buddywords?v=2ab1fc05de1e80f3a22e000c06858e59&source=copy_link"
          target="_blank"
          class="badge-link"
        >
          <div class="badge">
            <div class="badge-avatar">YB</div>
            <div class="badge-text">
              <span>You Buddy English</span>
              <span>📎 유버디 단어장 바로가기</span>
            </div>
          </div>
        </a>
      </div>

      <!-- Reset 버튼 -->
      <button class="mode-pill" id="resetBtn" type="button">
        <div class="mode-dot"></div>
        <span>Reset</span>
      </button>
    </div>
    <!-- /.top-row -->

    <!-- 문장 + 타이핑 슬롯 -->
    <div class="sentence-card">
      <div class="sentence-line">
        <span class="sentence-prefix" id="sentencePrefix"></span>

        <span class="answer-pill">
          <!-- 각 글자를 “한 칸짜리 박스”로 렌더링할 컨테이너 -->
          <span class="answer-visual-inner" id="slotsContainer"></span>
        </span>

        <span class="sentence-suffix" id="sentenceSuffix"></span>
      </div>

      <div class="meaning" id="meaning"></div>
    </div>

    <!-- 하단: 정답 보기 + 안내문 (같은 단계) -->
    <div class="bottom-row">
      <button class="btn" id="skipBtn">정답 보기</button>
    </div>
    <p class="typing-hint">
      화면의 빈칸에 바로 타이핑하고 Enter를 눌러보세요
    </p>

    <!-- 상태/메타 -->
    <div class="status" id="status"></div>
    <div class="meta">
      <span id="progress"></span>
      <span id="score"></span>
    </div>
  </div>

  <!-- 팝업(모달) -->
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">

      <div id="modalMessage" class="modal-message"></div>

      <ul id="reviewList" class="review-list"></ul>

      <div class="modal-buttons">
        <button id="retryBtn" class="retry-btn">🔄 다시하기</button>

        <a 
          href="https://apple-libra-6af.notion.site/2025buddywords?v=2ab1fc05de1e80f3a22e000c06858e59"
          target="_blank"
          class="notion-btn"
        >
          📘 유버디 단어장 바로가기
        </a>
      </div>

    </div>
  </div>


  <!-- 순서 중요: 데이터 → 로직 -->
  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>


</html>
